<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form>
            <fieldset>
                <legend>Log in</legend>
                <p>
                    <label>Username*
                        <br>
                        <input type="Username" name="Username">
					</label>
                </p>
                <p> 
                    <label>Password*
                    <br>
                <input type="password" name="password">
                    </label>
                </p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>gender</legend>
                <br>
                <p>
                    <label><input type="radio"
                        name="gender" value="male" />
                Male
            </label>
            <label><input type="radio"
                        name="gender" value="female" />
                Female
            </label>
                </p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Programming Skil</legend>
                <br>
                <p> 
                    <input type="checkbox" name="lang1">
                    <label for="lang1">Java</label>
                    <input type="checkbox" name="lang2">
                    <label for="lang2">C++</label>
                    <input type="checkbox" name="lang3">
                    <label for="lang3">C#</label>
                </p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Country</legend>
                <br>
                <p>
                    <label>Choose a country</label>
                    <select name="country">
                    <option>select a country</option>
                    <option>Azerbaijan</option>
                </select>
                </p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <p>
                    <label for="comments">Enter your comment here</label> 
                    <textarea name="comments" cols="25" rows="3"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
